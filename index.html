<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Parqueo</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Parqueo</h1>
    <form id="parqueo-form">
      <label for="ingreso-numero">Hora Ingreso:</label>
      <input type="number" id="ingreso-numero" min="0" max="23" required />

      <label for="salida-numero">Hora Salida:</label>
      <input type="number" id="salida-numero" min="0" max="23" required />

      <label for="dias-numero">DÃ­as completos:</label>
      <input type="number" id="dias-numero" min="0" value="0" />

      <label for="ticket-perdido">Ticket Perdido:</label>
      <input type="checkbox" id="ticket-perdido" />

      <input type="submit" value="Calcular" id="parqueo-button" />
    </form>

    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
